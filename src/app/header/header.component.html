<header id="header">
  <nav>
    <div class="nav-wrapper blue lighten-2">
      <a [routerLink]="['/library']" class="brand-logo left">Library</a>
      <ul class="right">
        <li *ngIf="!this.data.logged.name">
          <a [routerLink]="['/signup']">Sign Up</a>
        </li>
        <li *ngIf="!this.data.logged.name">
          <a [routerLink]="['/signin']">Sign In</a>
        </li>
        <li *ngIf="this.data.logged.name">
          <a [routerLink]="['/user']">{{data.logged.name}}</a>
        </li>
        <li *ngIf="this.data.logged.name" (click)="onLogout()">
          <a [routerLink]="['']">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
